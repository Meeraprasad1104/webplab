function len()
{
         a= document.getElementById('s1').value;
         b=a.length;
        alert("length string="+b);
     
}
function indexof()
{
         a= document.getElementById('s1').value;
         b=prompt("Enter the character  ");
         c=a.indexOf(b);
         alert("INDEX OF "+b+"="+c);
}
function lastindexof()
{
         a= document.getElementById('s1').value;
         b=prompt("Enter the character  ");
         c=a.lastIndexOf(b);
         alert("LAST INDEX OF "+b+"="+c);
}

{
         a= document.getElementById('s1').value;

         c=a.search(b);

 {

 alert(Math.random());

 alert(Math.PI);
