<html>
<head>
<title>exc10</title>
<style>
div
{
height:70%;
width:70%;
padding:15px;
margin:auto;
background-color:mediumspringgreen;
}
</style>
</head>
<body>
<br><br><br>
<div>
<center id="center">
    <img src="1.jpg" id="img" height="50%"><br><br>
    <h1 id="text1" style="color:olive";>Mouse on</h1>
    <h1 id="text2" style="color:coral";>Mouse Out</h1>
</center>
<script>
document.getElementById("center").addEventListener("mouseover",on);
document.getElementById("center").addEventListener("mouseout",out);
function on()
{
document.getElementById("img").src="2.jpg";
document.getElementById("text1").style.display="none";  
document.getElementById("text2").style.display="block";
document.body.style.background="deeppink";
}
function out()
{
document.getElementById("img").src="1.jpg";
document.getElementById("text1").style.display="block";
document.getElementById("text2").style.display="none";
document.body.style.background="red";
}
</script>
</div>
</body>
</html>
